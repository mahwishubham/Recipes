<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="header">
  <h1>🥘 Recipe Keeper 🥘</h1>
</div>

<div class="mycontainer">
  <div class="add-recipe">
    <!-- existing add-recipe content -->
    <form id="recipe-form">
      <label for="recipe-name">Recipe Name:</label>
      <input id="recipe-name" class="recipe-name" type="text" placeholder="Recipe Name" name="name"><br><br>

      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" class="ingredients" placeholder="List ingredients separated by commas" name="ingredients"></textarea>

      <label for="steps">Preparation Steps:</label>
      <textarea id="steps" class="steps" placeholder="List preparation steps separated by periods" name="steps"></textarea><br><br>

      <label for="image">Image URL:</label>
      <input id="image" class="image" type="text" placeholder="Image URL" name="image"><br>

      <button id="submit" type="submit">Add Recipe</button>
    </form>
  </div>
</div>

<div class="mycontainer2">
  <div class="header2">
      <h2>⬇️ Your Recipes ⬇️</h2>
  </div>
  <div class="recipes">
    <!-- Recipes will be dynamically inserted here -->
  </div>
</div>

<script src="./myRecipe.js"></script>
</body>
</html>
